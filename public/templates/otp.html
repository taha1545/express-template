<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your OTP Code</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f7;
            color: #333;
            padding: 20px;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h2 {
            margin: 0;
            color: #007BFF;
        }

        .otp-box {
            font-size: 24px;
            font-weight: bold;
            color: #222;
            background-color: #f1f1f1;
            padding: 15px;
            text-align: center;
            border-radius: 6px;
            margin: 20px 0;
            letter-spacing: 2px;
        }

        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #666;
            text-align: center;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>{{APP_NAME}}</h2>
        </div>
        <p>Hello,</p>
        <p>Your One-Time Password (OTP) is:</p>
        <div class="otp-box">{{OTP}}</div>
        <p>Please use this code to verify your identity. This code will expire shortly for security reasons.</p>
        <div style="text-align: center;">
            <a class="btn" href="{{FRONT_SIDE_URL}}" target="_blank">Go to Website</a>
        </div>
        <div class="footer">
            <p>Thank you for using {{APP_NAME}}!</p>
        </div>
    </div>
</body>

</html>
